<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sphere Media Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient" aria-hidden="true">
      <div class="glow glow-a"></div>
      <div class="glow glow-b"></div>
      <div class="grid"></div>
    </div>

    <main class="page">
      <section class="stage" aria-label="Sphere of thumbnails">
        <div class="sphere" id="sphere" role="list"></div>
        <div class="hint">Drag to rotate</div>
      </section>

      <footer class="notes">
        <p>Drag to explore the archive across the sphere.</p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
